syntax = "proto3";

package cn.donespeak.exchange;

import "protoValidation.proto";

message UserRequest {
	string name = 1 [(valid.r).field.pattern = "[a-zA-Z]{5,20}"];
	int32 age = 2 [(valid.r).field.range = {max:100, min: 18}];
	string email = 3 [(valid.r).field.email = true];
	int32 score = 4 [(valid.r).field.range = {min: 0, max: 100}];
	repeated int32 roles = 5 [(valid.r).field.not_empty = true];
	int32 balance = 6 [(valid.r).field.negative = false];

	ActiveStatusE active_statue = 7;

	Address address = 8;

	House house = 9 [(valid.r).field.required = true, (valid.r).field.not_empty = true];
}

message Address {
	string city = 1 [(valid.r).field.not_blank = true];
	string state = 2 [(valid.r).field.not_blank = true];

	Address sub_address = 3;
}

message House {
	string location = 1 [(valid.r).field.not_blank = true];
	Address address = 2 [(valid.r).field.required = true, (valid.r).skip = true];
}

enum ActiveStatusE {
	AS_UNRECOGNIZED = 0;
	ACTIVED = 1;
	DELETED = 2;
	LOCKED = 3;
	INACTIVE = -1;
}